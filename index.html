<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumir APIs Públicas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            margin: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Consumir APIs Públicas</h1>

    <button onclick="fetchCatFact()">Fato sobre gatos</button>
    <button onclick="fetchRandomJoke()">Piada aleatória</button>
    <button onclick="fetchChuckNorrisJoke()">Piada Chuck Norris</button>

    <div class="result" id="result1"></div>
    <div class="result" id="result2"></div>
    <div class="result" id="result3"></div>

    <script>
        async function fetchCatFact() {
            const response = await fetch('https://meowfacts.herokuapp.com/');
            const data = await response.json();
            document.getElementById('result1').innerHTML = data.data;
        }

        async function fetchRandomJoke() {
            const response = await fetch('https://official-joke-api.appspot.com/jokes/random');
            const data = await response.json();
            document.getElementById('result2').innerHTML = data.joke;
        }

        async function fetchChuckNorrisJoke() {
            const response = await fetch('https://api.chucknorris.io/jokes/random');
            const data = await response.json();
            document.getElementById('result3').innerHTML = data.value;
        }
    </script>
</body>
</html>
